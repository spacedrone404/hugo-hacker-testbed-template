{{- if .Params.tags }}
<div class="post__tags tags clearfix">
	{{ partial "svg/tag.svg" (dict "class" "tags__badge") }}
	<ul class="tags__list">
		{{- range .Params.tags }}
		<li class="tags__item">
			
			<a class="tags__link btn kick-roll__post-tags" href="{{ "tags/" | relLangURL }}{{ . | urlize }}/" rel="tag">
				<span new-title="{{- . -}}"></span>{{- . -}} 
			</a>
		        
		</li>
		{{- end }}
	</ul>
</div>
{{- end }}
